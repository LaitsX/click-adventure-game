<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击闯关游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .small-button {
            padding: 3px 6px;
            font-size: 12px;
            background-color: #f44336;
            margin-top: 10px;
        }
        .small-button:hover {
            background-color: #d32f2f;
        }
        #page5 {
            background-color: #ffebee;
        }
        #page5 h1 {
            color: #d81b60;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <!-- 第一页 -->
    <div id="page1" class="page active">
        <h1>欢迎来到点击闯关游戏</h1>
        <button onclick="goToPage(2)">请点击我</button>
    </div>

    <!-- 第二页 -->
    <div id="page2" class="page">
        <h1>你还真点啊</h1>
        <button onclick="goToPage(3)">那就再点击我一次</button>
    </div>

    <!-- 第三页 -->
    <div id="page3" class="page">
        <h1>别点了</h1>
        <p>下面还是这样重复的内容</p>
        <button onclick="goToPage(4)">请点击我</button>
    </div>

    <!-- 第四页 -->
    <div id="page4" class="page">
        <h1>恭喜你闯关成功！</h1>
        <p>你成功地点击了所有按钮</p>
        <button onclick="goToPage(1)">重新开始挑战</button>
        <button class="small-button" onclick="goToPage(5)">开玩笑的，游戏没结束呢</button>
    </div>

    <!-- 第五页 -->
    <div id="page5" class="page">
        <h1>最喜欢姗姗了呢</h1>
        <button onclick="goToPage(1)">真的重新开始</button>
    </div>

    <script>
        function goToPage(pageNumber) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById('page' + pageNumber).classList.add('active');
        }
    </script>
</body>
</html>
